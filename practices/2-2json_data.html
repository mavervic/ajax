<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 寫一個 JSON 格式，敘述如下：
      // 1、一個物件資料，有兩個 key，分別是 msg 與 data；
      // 2、msg 的 value 部份，是一個字串，就叫「success」；
      // 3、data 是一個陣列資料，裡面存著兩筆書本物件資料，
      // 該物件資料 key 的部份 有 book_name 與 book_price；值的部份，同學可任意填入。

      const data = {
        msg: success,
        data: [
          {
            book_name: 'vic',
            book_price: 123,
          },
          {
            book_name: 'civ',
            book_price: 321,
          },
        ],
      };
    </script>
  </body>
</html>
